<!DOCTYPE html>
<style></style>
<html lang="en">
  <head>
    <title>Login page</title>
    <meta name="author" content="Lensa Belete" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="a page where you enter your credentials to reallybuy the product notjust browse"
    />
  </head>
  <body>
    <div class="logo">
      <img
        src="image/logo.png"
        alt="logo of Efarm"
        width="500"
        height="377.47"
      />
      <h1>Presenting you with organic products</h1>
    </div>

    <div class="login-form">
      <p>EFarm</p>
      <img
        width="70"
        height="70"
        src="image/avatar.jpg"
        alt="a gender neutral avatar"
      />
      <form method="post">
        <div class="container">
          <input
            type="text"
            placeholder="Enter Username"
            required
            aria-label="Enter Username"
          />
          <input
            type="password"
            placeholder="Enter Password"
            required
            aria-label="Enter password"
          />
          <button class="submit"><a href="yourProfile.html">Login</a></button>
          <label> <input type="checkbox" name="remember" /> Remember me </label>
        </div>
      </form>
    </div>
  </body>
</html>
