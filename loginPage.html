<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <meta name="author" content="Lensa Belete" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="a page to fill out the credentials required to access the profile page"
    />
    <meta name="themecolor" content="green" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="login-body">
    <div class="login-main-content">
      <div class="logo-container">
        <img
          width="100%"
          height="100%"
          src="image/logo.png"
          alt="logo of the website"
        />
      </div>
      <div class="login-form">
        <div class="h-tag">
          <h2>EFarm</h2>
        </div>
        <div class="login">
          <img
            class="avatar"
            src="image/avatar.jpg"
            alt="unisex user avatar"
            width="10%"
          />
          <table class="login-credentials">
            <tr>
              <td>Enter User Name:</td>
              <td>
                <input
                  width="50%"
                  type="text"
                  placeholder="Username"
                  id="email"
                  class="tb"
                  aria-label="username"
                />
              </td>
            </tr>
            <tr>
              <td>Enter Password:</td>
              <td>
                <input
                  width="50%"
                  type="password"
                  placeholder="password"
                  id="pwd1"
                  class="tb"
                  aria-label="password"
                />
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <input
                  width="50%"
                  type="submit"
                  value="Reset"
                  onClick="clearFunc()"
                  class="btn"
                />
                <input
                  width="50%"
                  type="submit"
                  value="Login"
                  class="btn"
                  onClick="login()"
                />
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
